{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Rattic{% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
<script>
function search() {
    var searchstr = document.forms["search"]["box"].value
    window.location = "/cred/list-by-search/" + searchstr + "/";
    return false;
}
</script>
</head>
<body>
<div class="container-fluid">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">RatticDB</a>
            <ul class="nav">
                <li class="active"><a href="/">Passwords</a></li>
                {% if user.is_staff %}<li><a href="/staff/">Staff Management</a></li>{% endif %}
            </ul>
            <form id="search" onsubmit="return search()" class="navbar-search pull-right">
                 <input type="text" name="box" class="search-query" placeholder="Search">
            </form>
        </div>
    </div>
     <div class="row-fluid">
          <div class="span2">
               <h4>Categories</h4>
               {% for cat in allcategories %}
               <p><a href="/cred/list-by-cat/{{ cat.id }}/">{{ cat.name }}</a></p>
               {% endfor %}
          </div>
          <div class="span10">
              {% block content %}{% endblock %}
          </div>
     </div>
</div>
<script src="{% static "jquery/js/jquery.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</body>
</html>
