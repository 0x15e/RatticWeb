{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Rattic{% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  <link href="{% static "rattic/css/base.css" %}" rel="stylesheet" media="screen">
  <link href="{% static "favicon.ico" %}" rel="shortcut icon">
</head>
<body>
<div class="container-fluid">
     {% include "navbar.html" %}
     <div class="row-fluid">
          <div class="span2">
              {% include "sidebar.html" %}
          </div>
          <div class="span10">
              {% block content %}{% endblock %}
          </div>
     </div>
</div>
<script src="{% static "jquery/js/jquery.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "zclip/1.1.1/jquery.zclip.min.js" %}"></script>
<script src="{% static "rattic/js/core.js" %}"></script>
</body>
</html>
