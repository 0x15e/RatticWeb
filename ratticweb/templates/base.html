{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<!--
{% debug %}
-->
<head>
  <title>{% block title %}Rattic{% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  <link href="{% static "rattic/css/base.css" %}" rel="stylesheet" media="screen">
  <link href="{% static "chosen/500c34bc/css/chosen.css" %}" rel="stylesheet" media="screen">
  <link href="{% static "favicon.ico" %}" rel="shortcut icon">
</head>
<body>
<div class="container-fluid">
     {% include "navbar.html" %}
     <div class="row-fluid">
          <div class="span2">
              {% include "sidebar.html" %}
          </div>
          {% block self_span_content %}
              <div class="span10">
                  {% block content %}{% endblock %}
              </div>
          {% endblock %}
     </div>
</div>
<script src="{% static "jquery/js/jquery.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "chosen/500c34bc/js/chosen.jquery.min.js" %}"></script>
<script src="{% static "rattic/js/core.js" %}"></script>
</body>
</html>
