[ratticweb]
debug = false
passwordexpirydays = False

[database]
{% if db_platform == 'mysql' %}
engine = django.db.backends.mysql
{% elif db_platform == 'postgres' %}
engine = django.db.backends.postgresql_psycopg2
{% endif %}
name = {{db_name}}
user = {{db_user}}
password = {{db_passwd}}

[filepaths]
static = /opt/apps/RatticWeb/static
help = /opt/apps/RatticWeb.wiki

