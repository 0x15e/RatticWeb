{% extends "base.html" %}

{% block content %}
{% if user.is_staff %}
<script>
var attachstaffbuttons = false;
</script>
<div id="addGroup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalAddGroup" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel">Add Group</h3>
    </div>
    <div class="modal-body">
        <label for="groupname">Group name:</label> <input type="text" id="groupname" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-inverse" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary" id="saveGroupButton" onclick="return createGroupModal()">Create</button>
    </div>
</div>
{% endif %}
<form class="form-horizontal" action="{{ action }}" method="post">{% csrf_token %}
    {% for field in form %}
        <div class="control-group">
            {{ field.errors }}
            <label class="control-label" for="{{ field.html_name }}">{{ field.label }}</label>
            <div class="controls">
                {{ field }}
            </div>
        </div>
    {% endfor %}
    <div class="controls">
        <input class="btn-primary" type="submit" value="Submit" />
    </div>
</form>
{% endblock %}
