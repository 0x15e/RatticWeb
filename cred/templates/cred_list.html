{% extends "base.html" %}

{% block content %}
<h1>Passwords</h1>
<table class="table table-striped table-bordered table-condensed">
  <tr><th>Title</th><th>User</th><th>Group</th><th>Tag</th><th>Edit</th><th>Delete</th></tr>
{% for c in credlist %}
<tr>
  <td><a href="/cred/detail/{{ c.id }}/">{{ c.title }}</a></td>
  <td>{{ c.username }}</td>
  <td>{{ c.group.name }}</td>
  <td><a href="/cred/list-by-tag/{{ c.category.id }}/">{{ c.category.name }}</a></td>
  <td><a href="/cred/edit/{{ c.id }}/">Edit</a></td>
  <td><a href="/cred/delete/{{ c.id }}/">Delete</a></td>
</tr>
{% endfor %}
</table>
<a class="btn" href="/cred/add/">Add New Password</a>
<a class="btn" href="/cred/tagadd/">Add New Tag</a>
<a class="btn btn-danger" href="/account/logout/">Logout</a>
{% endblock %}
