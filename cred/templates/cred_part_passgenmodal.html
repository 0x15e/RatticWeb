<div id="passgenmodal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Password Generator</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-bordered table-condensed">
      <tr><th>Must Have</th><th>Can Have</th><th>Description</th></tr>
      <tr>
        <td><input id="chk_must_lcaseaplha" type="checkbox"></td>
        <td><input id="chk_can_lcaseaplha" type="checkbox"></td>
        <td>Lowercase Alphabet</td>
      </tr>
      <tr>
        <td><input id="chk_must_ucaseaplha" type="checkbox"></td>
        <td><input id="chk_can_ucaseaplha" type="checkbox"></td>
        <td>Uppercase Alphabet</td>
      </tr>
      <tr>
        <td><input id="chk_must_numbers" type="checkbox"></td>
        <td><input id="chk_can_numbers" type="checkbox"></td>
        <td>Numbers</td>
      </tr>
    </table>
    <label for="txt_length">Password Length</label> <input name="txt_length" id='txt_length'>
  </div>
  <div class="modal-footer">
    <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <a href="#" onclick="$('#passgenmodal').modal('hide'); genpassword()" id="genpassconfirm" class="btn btn-primary">Generate</a>
  </div>
</div>
