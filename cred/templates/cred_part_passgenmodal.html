<div id="passgenmodal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Password Generator</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-bordered table-condensed">
      <tr><th>Must Have</th><th>Can Have</th><th>Description</th></tr>
      <tr>
        <td><input id="chk_must_lcasealpha" type="checkbox"></td>
        <td><input id="chk_can_lcasealpha" type="checkbox" checked></td>
        <td>Lowercase Alphabet</td>
      </tr>
      <tr>
        <td><input id="chk_must_ucasealpha" type="checkbox"></td>
        <td><input id="chk_can_ucasealpha" type="checkbox" checked></td>
        <td>Uppercase Alphabet</td>
      </tr>
      <tr>
        <td><input id="chk_must_numbers" type="checkbox"></td>
        <td><input id="chk_can_numbers" type="checkbox" checked></td>
        <td>Numbers</td>
      </tr>
      <tr>
        <td><input id="chk_must_special" type="checkbox"></td>
        <td><input id="chk_can_special" type="checkbox"></td>
        <td>Special</td>
      </tr>
      <tr>
        <td><input id="chk_must_spaces" type="checkbox"></td>
        <td><input id="chk_can_spaces" type="checkbox"></td>
        <td>Spaces</td>
      </tr>
    </table>
    <label for="txt_length">Password Length</label> <input name="txt_length" value="12" id='txt_length'>
  </div>
  <div class="modal-footer">
    <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <a href="#" onclick="$('#passgenmodal').modal('hide'); genpassword()" id="genpassconfirm" class="btn btn-primary">Generate</a>
  </div>
</div>
