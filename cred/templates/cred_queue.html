{% extends "base.html" %}

{% block content %}
<h1>Password Change Queue</h1>
<table class="table table-striped table-bordered table-condensed">
  <tr><th>Title</th><th>Edit</th></tr>
{% for q in queue %}
<tr>
  <td>{% include 'cred_credicon.html' with icon=q.cred.icon only %} <a href="/cred/detail/{{ q.cred.id }}/">{{ q.cred.title }}</a></td>
  <td><a href="/cred/edit/{{ q.cred.id }}/?next=/cred/viewqueue/">Edit</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
