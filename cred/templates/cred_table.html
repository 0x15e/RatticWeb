<table class="table table-striped table-bordered table-condensed">
    <tr><th>Title</th><th>User</th><th>Group</th><th>Tags</th><th>Edit</th><th>Delete</th></tr>
    {% for c in credlist %}
    <tr>
      <td><a href="/cred/detail/{{ c.id }}/">{{ c.title }}</a></td>
      <td>{{ c.username }}</td>
      <td>{{ c.group.name }}</td>
      <td>{% for t in c.tags.all %}{% if not forloop.first %}, {% endif %}<a href="/cred/list-by-tag/{{ t.id }}/">{{ t.name }}</a>{% endfor %}</td>
      <td><a href="/cred/edit/{{ c.id }}/">Edit</a></td>
      <td><a href="/cred/delete/{{ c.id }}/">Delete</a></td>
    </tr>
{% endfor %}
</table>
