{% extends "base.html" %}
{% load url from future %}
{% block title %}Delete API Key - Rattic{% endblock %}

{% block content %}
<h1>Delete API Key</h1>

<p>
  Please press confirm if you wish to delete this key
</p>
<p>
  <strong>Name:</strong> {{ key.name }}<br />
  <strong>Created: </strong> {{ key.created }}
</p>

<form method="post">
{% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Confirm"/>
</form>

{% endblock %}
