{% load url from future %}
{% load i18n %}
{% if user.is_staff and not LDAP_ENABLED %}
<div id="addGroup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalAddGroup" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel">{% trans "Add Group" %}</h3>
    </div>
    <div class="modal-body">
        <label for="groupname">{% trans "Group name" %}:</label> <input type="text" id="groupname" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-inverse" data-dismiss="modal" aria-hidden="true">{% trans "Cancel" %}</button>
        <button class="btn btn-primary" id="saveGroupButton">{% trans "Create" %}</button>
    </div>
</div>
{% endif %}
