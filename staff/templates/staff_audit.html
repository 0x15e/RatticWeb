{% extends "base.html" %}
{% load future %}

{% block content %}
<h2>Audit Logs</h2>
<table class="table table-striped table-bordered table-condensed">
<tr><th>Action</th><th>User</th><th>When</th></tr>
{% for audit in logs %}
  <tr><td>{{ audit.get_audittype_display }}</td><td>{{ audit.user.username }}</td><td>{{ audit.time }}</td></tr>
{% endfor %}
</table>
{% endblock %}
